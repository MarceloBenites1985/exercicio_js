<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./main.css" />
<title>Formulário com Validação de Campos Numéricos</title>
</head>
<body>
<div class="container">
<form id="meuFormulario" action="#" method="post">
  <label for="campoA">Campo A:</label>
  <input type="number" id="campoA" name="campoA" required><br><br>
  
  <label for="campoB">Campo B:</label>
  <input type="number" id="campoB" name="campoB" required><br><br>
  
  <input  class="button" type="submit" value="Enviar">
</form>

<div id="mensagemValidacao"></div>

</div>

<script src="main.js"></script>
</body>
</html>
